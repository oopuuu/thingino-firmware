name: firmware-stable
on:
  schedule:
    - cron:  '30 8 * * 1'
  workflow_dispatch:
    inputs:
      branch_choice:
        type: choice
        description: '选择常用分支'
        options:
          - stable
          - master
        default: 'stable'
      branch_custom:
        type: string
        description: '或者：手动输入自定义分支名（如 add-zte-k540v2，留空则使用上方选择的分支）'
        required: false
        default: ''
      board_list:
        type: string
        description: '型号 (如: zte_k540v2_t31x_sc4336_eth+atbm6032)'
        required: false

env:
  BR2_DL_DIR: ~/dl
  FORCE_UNSAFE_CONFIGURE: 1
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TAG_NAME: firmware
  TERM: linux
  TZ: UTC

jobs:
  check-updates:
    runs-on: ubuntu-24.04
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      resolved_branch: ${{ steps.resolve.outputs.branch }}
    steps:
      - name: Resolve Branch
        id: resolve
        run: |
          CUSTOM="${{ github.event.inputs.branch_custom }}"
          CHOICE="${{ github.event.inputs.branch_choice }}"
          # 如果自定义输入不为空，则优先使用自定义分支
          FINAL_BRANCH="${CUSTOM:-$CHOICE}"
          echo "Selected Branch: $FINAL_BRANCH"
          echo "branch=$FINAL_BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve.outputs.branch }}
          fetch-depth: 0

      - name: Check for updates
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          LATEST_RELEASE=$(gh release list --repo ${{ github.repository }} --json tagName,name | jq -r '.[] | select(.name | startswith("firmware-")) | .tagName' | head -1)
          if [[ -z "$LATEST_RELEASE" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          LATEST_RELEASE_COMMIT=$(gh api repos/${{ github.repository }}/git/ref/tags/$LATEST_RELEASE | jq -r '.object.sha')
          [[ "$(git rev-parse HEAD)" != "$LATEST_RELEASE_COMMIT" ]] && echo "should_build=true" >> $GITHUB_OUTPUT || echo "should_build=false" >> $GITHUB_OUTPUT

  prepare-release:
    runs-on: ubuntu-24.04
    needs: check-updates
    if: needs.check-updates.outputs.should_build == 'true'
    outputs:
      tag_name: ${{ steps.set_tag.outputs.tag_name }}
    steps:
      - name: Set Tag
        id: set_tag
        run: |
          T_NAME="firmware-$(TZ=UTC date +'%Y-%m-%d-%H%M')"
          echo "tag_name=$T_NAME" >> $GITHUB_OUTPUT
      - name: Create release tag
        continue-on-error: true
        run: |
          TAG_NAME="${{ steps.set_tag.outputs.tag_name }}"
          git tag "$TAG_NAME" || true
          git push origin "$TAG_NAME" || true
          gh release create "$TAG_NAME" --title "$TAG_NAME" --notes "Building..." --prerelease || true

  generate-matrix:
    runs-on: ubuntu-24.04
    needs: check-updates
    if: needs.check-updates.outputs.should_build == 'true'
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-updates.outputs.resolved_branch }}
      - name: Generate Matrix
        id: set-matrix
        run: |
          if [[ -n "${{ github.event.inputs.board_list }}" ]]; then
            CONFIGS=$(echo "${{ github.event.inputs.board_list }}" | tr ',' '\n')
          else
            CONFIGS=$(find configs/cameras/ -type f -name "*defconfig" | sort | sed 's|.*/\(.*\)_defconfig|\1|')
          fi
          JSON=$(echo "$CONFIGS" | jq -R . | jq -s '{ "thingino-version": . }' -c)
          echo "matrix=$JSON" >> $GITHUB_OUTPUT

  buildroot:
    name: ${{ matrix.thingino-version }}
    needs: [generate-matrix, prepare-release, check-updates]
    runs-on: ubuntu-24.04
    container:
      image: debian:trixie
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    steps:
      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y curl gnupg2 git jq rsync ca-certificates
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential bc cmake cpio file gh make gawk m4 p7zip-full perl \
            procps python3 rsync tzdata u-boot-tools unzip wget 7zip
      
      - name: Setup safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          ref: ${{ needs.check-updates.outputs.resolved_branch }}
          fetch-depth: 0

      - name: Build Firmware
        run: |
          # 核心：使用 matrix 中的版本运行编译
          BOARD=${{ matrix.thingino-version }} CAMERA=${{ matrix.thingino-version }} make fast WORKFLOW=1

      - name: Collect Artifacts
        run: |
          BOARD_NAME="${{ matrix.thingino-version }}"
          BRANCH_NAME="${{ needs.check-updates.outputs.resolved_branch }}"
          
          # 根据 Makefile 逻辑匹配产物目录
          if [ "$BRANCH_NAME" = "master" ]; then
            IMAGES_DIR="/github/home/output/${BOARD_NAME}/images"
          else
            IMAGES_DIR="/github/home/output-${BRANCH_NAME}/${BOARD_NAME}/images"
          fi
          
          echo "Searching artifacts in: $IMAGES_DIR"
          mkdir -p $GITHUB_WORKSPACE/all_artifacts
          
          if [ -d "$IMAGES_DIR" ]; then
            echo "Direct directory found. Copying files..."
            cp -v $IMAGES_DIR/thingino-${BOARD_NAME}* $GITHUB_WORKSPACE/all_artifacts/ || true
            cp -v $IMAGES_DIR/u-boot* $GITHUB_WORKSPACE/all_artifacts/ || true
            cp -v $IMAGES_DIR/uImage $GITHUB_WORKSPACE/all_artifacts/ || true
            cp -v $IMAGES_DIR/rootfs.squashfs $GITHUB_WORKSPACE/all_artifacts/ || true
          else
            echo "Directory $IMAGES_DIR not found. Using deep search in /github/home/..."
            find /github/home/ -name "thingino-${BOARD_NAME}*.bin" -exec cp -v {} $GITHUB_WORKSPACE/all_artifacts/ \;
            find /github/home/ -name "u-boot-lzo-with-spl.bin" -exec cp -v {} $GITHUB_WORKSPACE/all_artifacts/ \;
          fi
          
          echo "Collected files list:"
          ls -lh $GITHUB_WORKSPACE/all_artifacts/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: thingino-${{ matrix.thingino-version }}-firmware
          path: all_artifacts/
          if-no-files-found: error

      - name: Release Update
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag_name }}
          files: all_artifacts/*
        continue-on-error: true

  finalize-release:
    needs: [buildroot, prepare-release]
    runs-on: ubuntu-24.04
    if: always()
    steps:
      - name: Finalize
        run: echo "Build complete."
