name: firmware-stable
on:
  schedule:
    - cron:  '30 8 * * 1'
  workflow_dispatch:
    inputs:
      branch:
        type: choice
        description: 'Branch to build from'
        required: false
        default: 'stable'
        options:
          - stable
          - master
      tg_disabled:
        type: boolean
        description: 'Disable Telegram notifications'
        required: false
        default: false
      tg_scratch:
        type: boolean
        description: 'Use TG scratch channel'
        required: false
        default: false
      graph_enabled:
        type: boolean
        description: 'Enable build time graph'
        required: false
        default: false
      teacup_only:
        type: boolean
        description: 'Only build Tea Cup profile'
        required: false
        default: false
      debug_enabled:
        type: boolean
        description: 'Debug: Generate dummy image files'
        required: false
        default: false
      board_list:
        type: string
        description: '输入型号 (逗号分隔，如: zte_k540_t31x_sc4336_eth+atbm6032)。留空则按原逻辑。'
        required: false

env:
  BR2_DL_DIR: ~/dl
  FORCE_UNSAFE_CONFIGURE: 1
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TAG_NAME: firmware
  TERM: linux
  TG_TOKEN: ${{secrets.TELEGRAM_TOKEN_BOT_THINGINO}}
  TG_CHANNEL: ${{secrets.TELEGRAM_CHANNEL_THINGINO_MULTI}}
  TG_TOPIC: ${{secrets.TELEGRAM_CHANNEL_THINGINO_MULTI_TOPIC_FIRMWARE}}
  TG_CHANNEL_SCRATCH: ${{secrets.TELEGRAM_CHANNEL_THINGINO_SCRATCH}}
  TZ: UTC

jobs:
  check-updates:
    runs-on: ubuntu-24.04
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'stable' }}
          fetch-depth: 0
      - name: Check for updates
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          LATEST_RELEASE=$(gh release list --repo ${{ github.repository }} --json tagName,name | jq -r '.[] | select(.name | startswith("firmware-")) | .tagName' | head -1)
          if [[ -z "$LATEST_RELEASE" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          LATEST_RELEASE_COMMIT=$(gh api repos/${{ github.repository }}/git/ref/tags/$LATEST_RELEASE | jq -r '.object.sha')
          [[ "$(git rev-parse HEAD)" != "$LATEST_RELEASE_COMMIT" ]] && echo "should_build=true" >> $GITHUB_OUTPUT || echo "should_build=false" >> $GITHUB_OUTPUT

  prepare-release:
    runs-on: ubuntu-24.04
    needs: check-updates
    if: needs.check-updates.outputs.should_build == 'true'
    outputs:
      tag_name: ${{ steps.set_tag.outputs.tag_name }}
    steps:
      - name: Set Tag
        id: set_tag
        run: |
          T_NAME="firmware-$(TZ=UTC date +'%Y-%m-%d')"
          echo "tag_name=$T_NAME" >> $GITHUB_OUTPUT
      - name: Create release tag
        continue-on-error: true
        run: |
          TAG_NAME="${{ steps.set_tag.outputs.tag_name }}"
          git tag "$TAG_NAME" || true
          git push origin "$TAG_NAME" || true
          gh release create "$TAG_NAME" --title "$TAG_NAME" --notes "Building..." --prerelease || true

  notify-begin:
    runs-on: ubuntu-24.04
    needs: prepare-release
    outputs:
      start_time: ${{ steps.set_output.outputs.time }}
    steps:
      - id: set_output
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT
      - name: Notify
        run: echo "Build started."

  generate-matrix:
    runs-on: ubuntu-24.04
    needs: check-updates
    if: needs.check-updates.outputs.should_build == 'true'
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'stable' }}
      - name: Generate Matrix
        id: set-matrix
        run: |
          if [[ -n "${{ github.event.inputs.board_list }}" ]]; then
            CONFIGS=$(echo "${{ github.event.inputs.board_list }}" | tr ',' '\n')
          elif [[ "${{ github.event.inputs.teacup_only }}" == 'true' ]]; then
            CONFIGS=$(find configs/cameras/ -type f -name "*defconfig" | sort | sed 's|.*/\(.*\)_defconfig|\1|' | grep teacup)
          else
            CONFIGS=$(find configs/cameras/ -type f -name "*defconfig" | sort | sed 's|.*/\(.*\)_defconfig|\1|')
          fi
          JSON=$(echo "$CONFIGS" | jq -R . | jq -s '{ "thingino-version": . }' -c)
          echo "matrix=$JSON" >> $GITHUB_OUTPUT

  buildroot:
    name: ${{ matrix.thingino-version }}
    needs: [generate-matrix, notify-begin, prepare-release]
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    container:
      image: debian:trixie
    steps:
      - name: Dependencies
        run: |
          apt-get update && apt-get install -y curl gnupg2 git jq
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list
          apt-get update && apt-get install -y --no-install-recommends build-essential bc cmake cpio file gh make gawk m4 p7zip-full perl procps python3 rsync tzdata u-boot-tools unzip wget 7zip

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          ref: ${{ github.event.inputs.branch || 'stable' }}
          fetch-depth: 0

      - name: Patch Prudynt
        run: |
          sed -i 's/PRUDYNT_T_VERSION = .*/PRUDYNT_T_VERSION = stable/' package/prudynt-t/prudynt-t.mk

      - name: Build
        run: |
          BOARD=${{ matrix.thingino-version }} make fast WORKFLOW=1

      - name: Collect and Upload
        id: collect
        run: |
          DYNAMIC_PART="${{ matrix.thingino-version }}"
          # 1. 明确定义可能的输出根目录（Thingino 可能会变动 output 名称）
          # 我们直接去 /github/home 下找包含 output 的目录
          BASE_OUTPUT=$(ls -d /github/home/output-* 2>/dev/null | head -n 1)
          echo "Base Output Dir: $BASE_OUTPUT"
          
          # 2. 拼接完整路径
          SRC_PATH="${BASE_OUTPUT}/${DYNAMIC_PART}/images"
          echo "Source Path: $SRC_PATH"
          
          # 3. 强制创建目标文件夹并拷贝
          mkdir -p $GITHUB_WORKSPACE/all_artifacts
          if [ -d "$SRC_PATH" ]; then
            cp -v $SRC_PATH/* $GITHUB_WORKSPACE/all_artifacts/
            echo "Successfully collected artifacts."
          else
            echo "ERROR: Source path $SRC_PATH not found!"
            # 最后的挣扎：列出目录结构看看它到底在哪
            ls -R /github/home/
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: thingino-${{ matrix.thingino-version }}-firmware
          path: all_artifacts/

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag_name }}
          files: all_artifacts/thingino-*.bin
        continue-on-error: true

  finalize-release:
    needs: [buildroot, prepare-release, check-updates]
    runs-on: ubuntu-24.04
    if: always() && needs.check-updates.outputs.should_build == 'true'
    steps:
      - name: Finalize
        run: echo "Release complete."
