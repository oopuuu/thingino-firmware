name: firmware-stable
on:
  schedule:
    - cron:  '30 8 * * 1'
  workflow_dispatch:
    inputs:
      branch:
        type: choice
        description: 'Branch to build from'
        required: false
        default: 'stable'
        options:
          - stable
          - master
      board_list:
        type: string
        description: '型号 (如: zte_k540_t31x_sc4336_eth+atbm6032)'
        required: false

env:
  BR2_DL_DIR: ~/dl
  FORCE_UNSAFE_CONFIGURE: 1
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TAG_NAME: firmware
  TERM: linux
  TZ: UTC

jobs:
  check-updates:
    runs-on: ubuntu-22.04
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'stable' }}
          fetch-depth: 0
      - name: Check for updates
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          LATEST_RELEASE=$(gh release list --repo ${{ github.repository }} --json tagName,name | jq -r '.[] | select(.name | startswith("firmware-")) | .tagName' | head -1)
          if [[ -z "$LATEST_RELEASE" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          LATEST_RELEASE_COMMIT=$(gh api repos/${{ github.repository }}/git/ref/tags/$LATEST_RELEASE | jq -r '.object.sha')
          [[ "$(git rev-parse HEAD)" != "$LATEST_RELEASE_COMMIT" ]] && echo "should_build=true" >> $GITHUB_OUTPUT || echo "should_build=false" >> $GITHUB_OUTPUT

  prepare-release:
    runs-on: ubuntu-22.04
    needs: check-updates
    if: needs.check-updates.outputs.should_build == 'true'
    outputs:
      tag_name: ${{ steps.set_tag.outputs.tag_name }}
    steps:
      - name: Set Tag
        id: set_tag
        run: |
          T_NAME="firmware-$(TZ=UTC date +'%Y-%m-%d-%H%M')"
          echo "tag_name=$T_NAME" >> $GITHUB_OUTPUT
      - name: Create release tag
        continue-on-error: true
        run: |
          TAG_NAME="${{ steps.set_tag.outputs.tag_name }}"
          git tag "$TAG_NAME" || true
          git push origin "$TAG_NAME" || true
          gh release create "$TAG_NAME" --title "$TAG_NAME" --notes "Building..." --prerelease || true

  generate-matrix:
    runs-on: ubuntu-22.04
    needs: check-updates
    if: needs.check-updates.outputs.should_build == 'true'
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'stable' }}
      - name: Generate Matrix
        id: set-matrix
        run: |
          if [[ -n "${{ github.event.inputs.board_list }}" ]]; then
            CONFIGS=$(echo "${{ github.event.inputs.board_list }}" | tr ',' '\n')
          else
            CONFIGS=$(find configs/cameras/ -type f -name "*defconfig" | sort | sed 's|.*/\(.*\)_defconfig|\1|')
          fi
          JSON=$(echo "$CONFIGS" | jq -R . | jq -s '{ "thingino-version": . }' -c)
          echo "matrix=$JSON" >> $GITHUB_OUTPUT

  buildroot:
    name: ${{ matrix.thingino-version }}
    needs: [generate-matrix, prepare-release]
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg2 git jq rsync
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential bc cmake cpio file gh make gawk m4 p7zip-full perl \
            procps python3 rsync tzdata u-boot-tools unzip wget 7zip

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          ref: ${{ github.event.inputs.branch || 'stable' }}
          fetch-depth: 0

      - name: Build Firmware
        run: |
          # 强力修复：解决 U-Boot 头文件 unterminated #ifndef 报错
          # 在编译前强制在所有可能的头文件末尾补齐 #endif，哪怕多余也没关系
          find . -name "isvp_common.h" -exec sed -i '$a #endif' {} + || true
          
          # 执行编译
          BOARD=${{ matrix.thingino-version }} make fast WORKFLOW=1

      - name: Collect Artifacts
        id: collect
        run: |
          BOARD_NAME="${{ matrix.thingino-version }}"
          # 在宿主机环境下，output 路径通常在当前目录
          OUTPUT_DIR=$(ls -d output 2>/dev/null || ls -d ../output-* 2>/dev/null | head -n 1)
          IMAGES_DIR="${OUTPUT_DIR}/${BOARD_NAME}/images"
          
          mkdir -p $GITHUB_WORKSPACE/all_artifacts
          if [ -d "$IMAGES_DIR" ]; then
            cp -v $IMAGES_DIR/thingino-${BOARD_NAME}* $GITHUB_WORKSPACE/all_artifacts/ || true
            cp -v $IMAGES_DIR/u-boot* $GITHUB_WORKSPACE/all_artifacts/ || true
            cp -v $IMAGES_DIR/uImage $GITHUB_WORKSPACE/all_artifacts/ || true
            cp -v $IMAGES_DIR/rootfs.squashfs $GITHUB_WORKSPACE/all_artifacts/ || true
          else
            echo "Searching images in workspace..."
            find . -name "thingino-*.bin" -exec cp -v {} $GITHUB_WORKSPACE/all_artifacts/ \;
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: thingino-${{ matrix.thingino-version }}-firmware
          path: all_artifacts/

      - name: Release Update
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag_name }}
          files: all_artifacts/*
        continue-on-error: true

  finalize-release:
    needs: [buildroot, prepare-release]
    runs-on: ubuntu-22.04
    if: always()
    steps:
      - name: Finalize
        run: echo "Build complete."
